type User @model {
  id: ID!
  username: String!
  email: String!
  clubs: [Club] @hasMany
}

type Club @model {
  id: ID!
  name: String!
  userID: ID!
  tournaments: [Tournament] @hasMany
}

type Tournament @model {
  id: ID!
  name: String!
  date: AWSDate!
  location: String!
  clubID: ID!
  userID: ID!
}















